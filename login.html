<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ECO LUXO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
            <div class="menu-secundario">
        <a href="login.html"><i class="fa fa-user"></i> Login</a>
        <a href="index.html"><i class="fa fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-shopping-cart"></i> Carrinho</a>
    </div>
        <div class="logo">
            <img src="img/logo.png" alt="Logo EcoLuxo">
            <h1>ECO <span>LUXO</span></h1>
        </div>
        <nav>
            <a href="index.html">Quem somos</a>
            <a href="index.html">Produtos</a>
            <a href="index.html">Contato</a>
        </nav>
    </header>

    <!-- Caixa de Login -->
    <main class="login-container">
        <div class="login-box">
            <h2>Bem Vindo(a) de volta!</h2>
            <p>Faça seu Login e volte às compras</p>

            <form>
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <p class="criar">Ou crie uma nova conta e comece agora!</p>
            <a href="#" class="btn-criar">CRIAR NOVA</a>
        </div>
    </main>
</body>
</html>
