<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ECO LUXO</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imgsEcomerce/SITE_EcoLuxo.png" alt="Logo EcoLuxo" height="100px">
        </div>
        
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Bem Vindo(a) de volta!</h2>
            <p>Faça seu Login e volte às compras</p>

            <form>
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">

                <button type="submit" class="btn-login" >Entrar</button>
            </form>

            <p class="criar">Ou crie uma nova conta e comece agora!</p>
            <a href="Cadastro.html" class="btn-criar">CRIAR NOVA CONTA</a>
            <br><a href="index.html" class="btn-voltar"> Voltar </a>

            

        </div>

    </main>
</body>
</html>
